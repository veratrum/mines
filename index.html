<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="jquery-3.1.1.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div id="banner">Minesweeper.</div>
		<div id="title">
			<p>Minesweeper</p>
		</div>
		<div id="new-game">
			<p id="start-small" title="8 x 8, 10 mines"><u>S</u>mall</p>
			<p id="start-medium" title="16 x 16, 50 mines"><u>M</u>edium</p>
			<p id="start-large" title="32 x 16, 110 mines"><u>L</u>arge</p>
		</div>
		<div id="field-container">
			<canvas id="field" width="520" height="520"></canvas>
		</div>
		<div id="navigation">
			<p id="back-button"><u>B</u>ack to title</p>
			<p id="forfeit-button"><u>F</u>orfeit</p>
			<p id="new-game-button">New <u>G</u>ame</p>
			<p id="continue-game-button">Continue <u>G</u>ame</p>
		</div>
	</body>
</html>
